<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglore House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="hero-section">
        <div class="form-card">
            <h1>Banglore House Price Prediction</h1>
            <form action="/predict" method="POST">
                <div class="input-group">
                    <label for="location">Select Location:</label>
                    <select id="location" name="location" required>
                        {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group">
                    <label for="total_sqft">Total Area (sqft):</label>
                    <input type="number" id="total_sqft" name="total_sqft" placeholder="Enter total area in sqft" required>
                </div>

                <div class="input-group">
                    <label for="bath">Number of Bathrooms:</label>
                    <input type="number" id="bath" name="bath" placeholder="Enter number of bathrooms" required>
                </div>

                <div class="input-group">
                    <label for="bhk">Number of BHK:</label>
                    <input type="number" id="bhk" name="bhk" placeholder="Enter number of bedrooms" required>
                </div>

                <button type="submit">Predict Price</button>
            </form>
        </div>
    </div>
</body>
</html>
